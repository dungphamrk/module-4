<body>
    <script>
        let arr=[1,2,3];
    
        let allNumbersDivisibleBy =(arr,num)=>{
            let result = arr.find(num=>num%2===1) ;
            return !Boolean(result);
        };
        console.log(allNumbersDivisibleBy([2, 4, 6, 8, 10], 2) ) 
        console.log(allNumbersDivisibleBy([2, 4, 6, 8, 11], 2) ) 

    </script>
