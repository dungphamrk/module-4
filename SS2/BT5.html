    <body>
        <script>
        const employees = [ 

                { 

                    name: "Nguyễn Văn A", 

                    age: 21, 

                }, 

                { 

                    name: "Nguyễn Văn B", 

                    age: 30, 

                }, 

                { 

                    name: "Nguyễn Văn C", 

                    age: 19, 
                }
            ];
            let sortEmployees=((employees,status)=>{
                if (status === 'Increase') {
                    return employees.slice().sort((a, b) => b.age - a.age);
                } else {
                    return employees.slice().sort((a, b) => a.age - b.age);
                }
            })
        console.log(sortEmployees(employees, 'Decrease') ) ;
        console.log( sortEmployees(employees, 'Increase')) ;

    </script>
