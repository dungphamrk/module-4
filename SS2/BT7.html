<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prime=(num=>{
            if(num<2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        })
        let hasPrimeNumber=(arr=>{
           let result= arr.find(num=>prime(num));
           console.log(Boolean(result)) ;
        })
        hasPrimeNumber([4, 6, 8, 9, 10]) ;
        hasPrimeNumber([4, 6, 8, 9, 11]) ;
    </script>
</body>
</html>
