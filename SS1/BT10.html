<body>
    <script>
        let arr1= [1,2,'1',3,'a'];
        let arr2=[1,2,3,4];
        let filterArr=(arr1,arr2)=>{
            return arr1.filter(element=>arr2.find(num=>num===element));
        }
        console.log(filterArr(arr1,arr2));
    </script>
