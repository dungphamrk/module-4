<body>
    <script>
        function total(...array) {
            let newArray = [];
            for (let arr of array) {
                let sum = arr.reduce((acc, cur) => acc + cur, 0);
                newArray.push(sum); 
            }
            return newArray;
        }   

        let arr1 = [1, 2, 3];
        let arr2 = [2, 3, 4];
        let arr3 = [3, 4, 5];

        console.log(total(arr1, arr2, arr3));
    </script>
</body>
