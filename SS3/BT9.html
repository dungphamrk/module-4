<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function arrayGrafting(...array) {
        let arr = [];

        for (let i in array[0]) {
          arr.push(array.map((arr) => arr[i]));
        }
        return arr;
      }

      let arr1 = [1, 2, 3];
      let arr2 = ["d1", "z1", "c2"];
      let arr3 = [true, false, true];

      console.log(arrayGrafting(arr1, arr2, arr3));
    </script>
  </body>
</html>
